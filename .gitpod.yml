image:
    file: .gitpod.dockerfile
ports:
    - port: 3000
        onOpen: ignore
    - port: 3306
        onOpen: ignore
tasks:
    - init: >
        cp .env.example .env;
        pipenv install;
        mysql -u root -e "CREATE DATABASE app_name";
        pipenv run init;
        pipenv run migrate;
        pipenv run upgrade;
    command: >
        pipenv run start;